function hex(e){
var dummyNumber=parseInt(e).toString(16);
dummyNumber=(parseInt(dummyNumber,16)<16)?"0"+dummyNumber:dummyNumber;
return dummyNumber;
}

ctx.fillRect(toDownloadData[k][3]*10+j*10+350,toDownloadData[k][0]+(toDownloadData[k][2]+toDownloadData[k][3])*10+i*10,10,10);
}
}
}
ctx.globalAlpha=1;
uploaded=false;
}
}

let skinTimer=setTimeout(initSkin,100);
}
